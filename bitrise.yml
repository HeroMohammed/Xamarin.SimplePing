---
format_version: '3'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: xamarin

trigger_map:
- push_branch: "*"
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary

workflows:
  primary:
    steps:
    - script:
        title: Build Repository
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            bash ./build.sh
    - deploy-to-bitrise-io: {}

app:
  envs:
  - BITRISE_DEPLOY_DIR: output
